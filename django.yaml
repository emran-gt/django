apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev
spec:
  selector:
    matchLabels:
      app: dev
  replicas: 3
  template:
    metadata:
      labels:
        app: dev
    spec:
      containers:
      - name: dev
        image: rokonzaman/django-dev:tagVersion
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: dev-pod-port
---
apiVersion: v1
kind: Service
metadata:
  name: dev
  labels:
    app: dev
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: dev-pod-port
    nodePort: 31113
    protocol: TCP
  selector:
    app: dev
